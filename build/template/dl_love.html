<div class="import_dl">
    {{#each this}}
    <dl>
        <dt>
            <img src="{{cover}}" alt=""><em>{{#finish finish}}{{/finish}}</em>
        </dt>
        <dd>
            <h3>{{title}}</h3>
            <p>{{authors}}</p>
            <p>{{summary}}</p>
            <h2>
                {{#each tags}}<span>{{this}}</span> {{/each}}
            </h2>
        </dd>
    </dl>
    {{/each}}
</div>
